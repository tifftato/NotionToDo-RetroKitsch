<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Link Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=DungGeunMo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            /* Default Theme: Windows 95 */
            --bg-color: #c0c0c0;
            --window-bg: #ffffff;
            --text-color: #000000;
            --accent-color: #000080;
            --accent-text: #ffffff;
            --border-light: #ffffff;
            --border-dark: #808080;
            --font-family: 'DungGeunMo', sans-serif;
            --icon-fill: 0; /* ì•„ì´ì½˜ ì±„ì›€ ìƒíƒœ (ê¸°ë³¸ 0) */
        }

        /* Theme Variables */
        [data-theme="cozy-peach"] { --bg-color: #ffdab9; --window-bg: #fff5ee; --text-color: #8b4513; --accent-color: #ff7f50; --accent-text: #fff; --border-light: #ffe4b5; --border-dark: #cd853f; }
        [data-theme="dive-blue"] { --bg-color: #191970; --window-bg: #e6e6fa; --text-color: #000080; --accent-color: #ffd700; --accent-text: #000; --border-light: #4169e1; --border-dark: #000033; }
        [data-theme="pixel-plant"] { --bg-color: #556b2f; --window-bg: #f0fff0; --text-color: #006400; --accent-color: #8fbc8f; --accent-text: #003300; --border-light: #9acd32; --border-dark: #2f4f4f; }
        [data-theme="morning-cream"] { --bg-color: #f5f5dc; --window-bg: #fffaf0; --text-color: #483d8b; --accent-color: #9370db; --accent-text: #fff; --border-light: #fff8dc; --border-dark: #bdb76b; }
        [data-theme="midnight-chill"] { --bg-color: #2f4f4f; --window-bg: #000000; --text-color: #00ff00; --accent-color: #48d1cc; --accent-text: #000; --border-light: #66cdaa; --border-dark: #000; }

        body {
            background-color: transparent;
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .widget-container {
            width: 300px;
            background-color: var(--bg-color);
            border: 2px solid var(--border-light);
            border-right-color: var(--border-dark);
            border-bottom-color: var(--border-dark);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            padding: 4px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .title-bar {
            background-color: var(--accent-color);
            color: var(--accent-text);
            padding: 4px 8px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .theme-btn {
            background: var(--bg-color);
            border: 1px solid var(--border-light);
            border-right-color: var(--border-dark);
            border-bottom-color: var(--border-dark);
            color: var(--text-color);
            cursor: pointer;
            font-size: 12px;
            font-family: var(--font-family);
            padding: 0 6px;
        }
        
        .theme-btn:active { transform:translate(1px,1px); }

        .input-area {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        input[type="text"] {
            flex-grow: 1;
            border: 2px solid var(--border-dark);
            border-right-color: var(--border-light);
            border-bottom-color: var(--border-light);
            padding: 4px;
            font-family: var(--font-family);
            font-size: 14px;
            background: var(--window-bg);
            color: var(--text-color);
            outline: none;
        }

        .action-btn {
            width: 30px;
            background: var(--bg-color);
            border: 2px solid var(--border-light);
            border-right-color: var(--border-dark);
            border-bottom-color: var(--border-dark);
            cursor: pointer;
            font-family: var(--font-family);
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:active { border-style: inset; }

        #starBtn { color: #ffa500; font-weight: bold; }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: var(--window-bg);
            border: 2px solid var(--border-dark);
            border-right-color: var(--border-light);
            border-bottom-color: var(--border-light);
            height: 220px;
            overflow-y: auto;
        }

        li {
            padding: 8px 8px;
            border-bottom: 1px dotted var(--border-dark);
            display: flex;
            align-items: center;
            cursor: pointer;
            color: var(--text-color);
            font-size: 14px;
            user-select: none;
            transition: background 0.1s;
        }

        li:hover {
            background-color: rgba(0,0,0,0.05);
        }

        /* ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ */
        .task-icon {
            font-size: 18px;
            margin-right: 8px;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            color: var(--text-color);
            transition: font-variation-settings 0.2s, color 0.2s;
        }

        /* ì¤‘ìš” í•  ì¼ */
        li.priority .task-icon {
            color: #ffa500;
            font-variation-settings: 'FILL' 1; /* ë³„ì€ í•­ìƒ ì±„ì›Œì§ */
        }
        
        li.priority {
            font-weight: bold;
            background-color: rgba(255, 215, 0, 0.1);
        }

        /* ì™„ë£Œëœ í•  ì¼ */
        li.completed {
            text-decoration: line-through;
            color: #888;
            opacity: 0.6;
        }

        li.completed .task-icon {
            /* ì™„ë£Œë˜ë©´ ì•„ì´ì½˜ì´ ì±„ì›Œì§€ê³ (FILL 1), í…Œë§ˆ í¬ì¸íŠ¸ ìƒ‰ìƒìœ¼ë¡œ ë³€í•¨ */
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            color: var(--accent-color);
        }

        /* ìŠ¤í¬ë¡¤ë°” */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { 
            background: var(--bg-color); 
            border: 1px solid var(--window-bg);
            box-shadow: inset 1px 1px 0 var(--border-light), inset -1px -1px 0 var(--border-dark);
        }
        
        .empty-msg {
            text-align: center;
            margin-top: 80px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="widget-container">
    <div class="title-bar">
        <span id="clock">TODO.EXE</span>
        <button class="theme-btn" onclick="cycleTheme()" title="Change Theme">ğŸ¨</button>
    </div>

    <div class="input-area">
        <input type="text" id="taskInput" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”..." maxlength="25">
        <button class="action-btn" id="starBtn" onclick="addTask(true)" title="ì¤‘ìš” í•  ì¼ (â˜…)">â˜…</button>
        <button class="action-btn" onclick="addTask(false)" title="ì¶”ê°€">+</button>
    </div>

    <ul id="taskList">
        <div class="empty-msg">Loading...</div>
    </ul>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, set, remove } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // âœ… ì—¬ê¸°ì— ì´ì „ì— ë³µì‚¬í•´ë‘” Firebase Configë¥¼ ê¼­ ë‹¤ì‹œ ë„£ì–´ì£¼ì„¸ìš”!
    const firebaseConfig = {
        apiKey: "AIzaSyDNxluTeBdf7QmtgtCawyYgXbJLh5CiB6o",
        authDomain: "notion-todo-retrokitsch.firebaseapp.com",
        databaseURL: "https://notion-todo-retrokitsch-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "notion-todo-retrokitsch",
        storageBucket: "notion-todo-retrokitsch.firebasestorage.app",
        messagingSenderId: "398595665274",
        appId: "1:398595665274:web:67f63764223d1ae447bac3",
        measurementId: "G-5ZXBQ1DCQ2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const clock = document.getElementById('clock');
    
    // í…Œë§ˆë³„ ì•„ì´ì½˜ ì •ì˜ (Material Symbols ì´ë¦„)
    const themeIcons = {
        'win95': 'check_box_outline_blank',     // ìœˆë„ìš°: ì²´í¬ë°•ìŠ¤
        'cozy-peach': 'favorite',               // í”¼ì¹˜: í•˜íŠ¸
        'dive-blue': 'stars',                   // ë¸”ë£¨: ë³„
        'pixel-plant': 'eco',                   // ì‹ë¬¼: ìì‚¬ê·€
        'morning-cream': 'wb_sunny',            // ëª¨ë‹: í•´
        'midnight-chill': 'bedtime'             // ë¯¸ë“œë‚˜ì‡: ë‹¬
    };

    const themes = ['win95', 'cozy-peach', 'dive-blue', 'pixel-plant', 'morning-cream', 'midnight-chill'];
    let currentThemeIndex = 0;

    // 1. Add Task
    window.addTask = (isPriority) => {
        const text = taskInput.value.trim();
        if (!text) return;
        
        // í˜„ì¬ ê°œìˆ˜ ì²´í¬ (UIìƒ)
        if (taskList.childElementCount >= 8) {
             // alert ìƒëµ (ë ˆíŠ¸ë¡œ ê°ì„± ì €í•´) - ê·¸ëƒ¥ ì†Œë¦¬ë¡œ ê±°ë¶€ ë°˜ì‘
             return;
        }

        const newTaskRef = push(ref(db, 'tasks'));
        set(newTaskRef, {
            text: text,
            priority: isPriority,
            completed: false,
            timestamp: Date.now()
        });

        taskInput.value = "";
        playSound('https://actions.google.com/sounds/v1/cartoon/pop.ogg');
    };

    taskInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") window.addTask(false);
    });

    // 2. Theme Cycle
    window.cycleTheme = () => {
        currentThemeIndex = (currentThemeIndex + 1) % themes.length;
        applyTheme();
    };

    function applyTheme() {
        const themeName = themes[currentThemeIndex];
        document.body.setAttribute('data-theme', themeName);
        localStorage.setItem('neuralTheme', currentThemeIndex);
        
        // í…Œë§ˆê°€ ë°”ë€Œë©´ ë¦¬ìŠ¤íŠ¸ì˜ ì•„ì´ì½˜ë„ ê°±ì‹ í•˜ê¸° ìœ„í•´ ê°•ì œ ë¦¬ë Œë”ë§ì€ í•˜ì§€ ì•ŠìŒ (CSS ë³€ìˆ˜ë¡œ ì²˜ë¦¬ ë¶ˆê°€í•œ ë¶€ë¶„ì´ë¼ JS ì¬í˜¸ì¶œ í•„ìš”í•  ìˆ˜ ìˆìŒ. ì—¬ê¸°ì„  ìƒˆë¡œê³ ì¹¨ ì‹œ ì ìš© or ë¦¬ë Œë”ë§ ìœ ë„)
        // ê°„ë‹¨í•˜ê²Œ í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨ ì—†ì´ ì•„ì´ì½˜ë§Œ ì—…ë°ì´íŠ¸:
        updateIconsOnly();
    }

    function updateIconsOnly() {
        // í˜„ì¬ í…Œë§ˆì˜ ì•„ì´ì½˜ ì´ë¦„ ê°€ì ¸ì˜¤ê¸°
        const themeName = themes[currentThemeIndex];
        const iconName = themeIcons[themeName];
        
        // ëª¨ë“  ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œì˜ ì•„ì´ì½˜ í…ìŠ¤íŠ¸ ë³€ê²½
        document.querySelectorAll('.task-icon').forEach(iconSpan => {
            // ì¤‘ìš”(ë³„) í•­ëª©ì€ ì•„ì´ì½˜ ê³ ì •, ì¼ë°˜ í•­ëª©ë§Œ í…Œë§ˆ ì•„ì´ì½˜ ì ìš©
            if (!iconSpan.parentElement.classList.contains('priority')) {
                iconSpan.textContent = iconName;
            }
        });
    }

    // Load Theme
    const savedTheme = localStorage.getItem('neuralTheme');
    if(savedTheme) {
        currentThemeIndex = parseInt(savedTheme);
    }
    applyTheme(); // ì´ˆê¸° ì ìš©

    // 3. Render Tasks
    onValue(ref(db, 'tasks'), (snapshot) => {
        taskList.innerHTML = "";
        const data = snapshot.val();
        
        if (!data) {
            taskList.innerHTML = '<div class="empty-msg">í•  ì¼ì´ ì—†ìŠµë‹ˆë‹¤.<br>Zzz...</div>';
            return;
        }

        const tasksArray = Object.entries(data).map(([key, value]) => ({ id: key, ...value }));
        
        // Sort
        tasksArray.sort((a, b) => {
            if (a.completed !== b.completed) return a.completed ? 1 : -1;
            if (a.priority !== b.priority) return a.priority ? -1 : 1;
            return b.timestamp - a.timestamp;
        });

        let completedCount = 0;

        tasksArray.forEach(task => {
            if(task.completed) completedCount++;

            const li = document.createElement('li');
            if (task.priority) li.classList.add('priority');
            if (task.completed) li.classList.add('completed');
            
            // ì•„ì´ì½˜ ê²°ì •
            const currentTheme = themes[currentThemeIndex];
            const iconName = task.priority ? 'stars' : themeIcons[currentTheme]; // ì¤‘ìš”í•˜ë©´ ë¬´ì¡°ê±´ ë³„, ì•„ë‹ˆë©´ í…Œë§ˆ ì•„ì´ì½˜

            li.innerHTML = `<span class="material-symbols-outlined task-icon">${iconName}</span> ${task.text}`;

            li.onclick = () => {
                update(ref(db, 'tasks/' + task.id), {
                    completed: !task.completed,
                    completedAt: !task.completed ? Date.now() : null
                });
                
                if(!task.completed) {
                    playSound('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');
                }
            };
            
            // Right click delete
            li.oncontextmenu = (e) => {
                e.preventDefault();
                if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) remove(ref(db, 'tasks/' + task.id));
            };

            taskList.appendChild(li);
        });

        // ğŸ‰ All Clear Celebration ğŸ‰
        if (tasksArray.length > 0 && completedCount === tasksArray.length) {
            triggerConfetti();
        }
    });

    // 4. Clock
    setInterval(() => {
        const now = new Date();
        clock.innerText = "TODO " + now.toLocaleTimeString('en-US', {hour12:false, hour:'2-digit', minute:'2-digit'});
    }, 1000);

    function playSound(url) {
        const audio = new Audio(url);
        audio.volume = 0.5;
        audio.play().catch(e => {});
    }

    // ğŸ† Confetti Function
    function triggerConfetti() {
        // í˜„ì¬ í…Œë§ˆì˜ ê°•ì¡°ìƒ‰(Accent Color) ê°€ì ¸ì˜¤ê¸°
        const style = getComputedStyle(document.body);
        const accent = style.getPropertyValue('--accent-color').trim();
        const text = style.getPropertyValue('--text-color').trim();

        const count = 200;
        const defaults = {
            origin: { y: 0.7 },
            colors: [accent, text, '#ffffff'] // í…Œë§ˆ ìƒ‰ìƒìœ¼ë¡œ í­ì£½ í„°ëœ¨ë¦¼
        };

        function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
            }));
        }

        fire(0.25, { spread: 26, startVelocity: 55 });
        fire(0.2, { spread: 60 });
        fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
        fire(0.1, { spread: 120, startVelocity: 45 });
    }
</script>
</body>
</html>
